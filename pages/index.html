<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/League+Spartan">
    <title>Frontend | Job Listings</title>

    <link rel="stylesheet" href="jobs.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>

</head>

<body>
    <div class="top">
        <div class="image">
        </div>
        <div class="search">
            <div class="search-filter">

            </div>
        </div>
    </div>
    <div class="job-container">

    </div>

    <input type="button" value="+" id="add" class="add">
    <div class="popup-form" id="popupForm">
        <form id="jobForm">
            <input type="button" value="X" id="close" class="close">
            <h1>Add Job</h1>

            <label for="image">Image:</label>
            <select id="image" name="image">
                <option value="Photosnap">Photosnap</option>
                <option value="Manage">Manage</option>
                <option value="Account">Account</option>
                <option value="MyHome">MyHome</option>
                <option value="Loop Studios">Loop Studios</option>
                <option value="FaceIt">FaceIt</option>
                <option value="Shortly">Shortly</option>
                <option value="Insure">Insure</option>
                <option value="Eyecam Co.">Eyecam Co.</option>
                <option value="The Air Filter Company">The Air Filter Company</option>
            </select>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required><br>
            <label for="contact">Contact:</label>
            <select id="contact" name="contact">
                <option value="part-time">Part Time</option>
                <option value="full-time">Full Time</option>
                <option value="contract">Contract</option>
            </select><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <label for="languages">Languages (separate by comma)</label>
            <input type="text" id="languages" name="languages" required><br>
            <label for="role">Role (separate by comma)</label>
            <input type="text" id="role" name="role" required><br>
            <label for="tools">Tools (separate by comma)</label>
            <input type="text" id="tools" name="tools" required><br>
            <label for="level">Level (separate by comma)</label>
            <input type="text" id="level" name="level" required><br>
            <input type="submit" value="Add Job">
        </form>
</body>

</html>
